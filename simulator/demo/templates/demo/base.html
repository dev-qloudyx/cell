<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFreez Sim</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">



    {% load static %}
    <link rel="stylesheet" href="{% static 'demo/styles.css' %}">
    <link rel="icon" href="{% static 'demo/IMG/favicon.ico' %}">

</head>
<body>
    
    <div class="container">
        <div class="logo"></div>
            {% block form %}{% endblock %}

    </div>
    
    <div class="footer">
        <div class="footerstripe"></div>
            <div class="footergrid">
                <a class="imglink" href="https://smartfreez.com"><img src="{% static 'demo/IMG/logoW.png' %}" alt="logo"></a>
                <div class="icons">
                <a href="https://www.linkedin.com/company/smartfreez/"><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
                <a href="https://twitter.com/SmartFreez"><i class="fa-brands fa-twitter fa-lg"></i></a>
                <a href="https://www.facebook.com/smartfreezcryo"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
                <a href="https://www.youtube.com/channel/UCN4_VQHXCFSoxZgRQFB3T9Q"><i class="fa-brands fa-youtube fa-lg"></i></a>
            </div>
        </div>
    </div>
    
    

    {% block scripts %}{% endblock %}
    <script src="https://kit.fontawesome.com/f08c507076.js" crossorigin="anonymous"></script>

</html>
